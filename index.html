<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./js-file.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./images/library.ico" alt="Logo">
            <p>My Library</p>
        </div>
        <div class="main">Books</div>
        <div class="sidebar">
            <div class="caption">Add a Book to the Collection</div>
            <label for="author">Author :</label>
            <input type="text">
            <label for="title">Title :</label>
            <input type="text">
            <label for="pageCount">Page Count :</label>
            <input type="text">
            <label for="bookRead">Book Read :</label>
            <div class="radioButtons">
                <input type="radio" name="yes_no" id="no">
                <label for="no">No</label>
                <input type="radio" name="yes_no" id="yes">
                <label for="yes">Yes</label>
            </div>
        </div>
    </div>
</body>
</html>
