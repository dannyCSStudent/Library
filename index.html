<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./js-file.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="./images/library.ico" alt="Logo">
            <p>My Library</p>
        </div>
        <div class="book-container">
            <h2 class="readHeader">Read</h2>
            <h2 class="notReadHeader">Not Read</h2>
            <div class="booksRead"></div>
            <div class="notRead"></div>
        </div>


        <form id="addForm" class="sidebar" action="#">
            <div class="caption">Add a Book to the Collection</div>
            <label for="title">Title:</label>
            <input id="title" type="text" maxlength="50" required>
            <label for="author">Author:</label>
            <input id="author" type="text" maxlength="40" required>
           
            <label for="pageCount">Page Count:</label>
            <input id="pageCount" type="number" required >
            <label for="bookRead">Book Read:</label>
            <div class="radioButtons">
                <input type="radio" name="yes_no" value="No" id="no">
                <label for="no">No</label><br>
                <input type="radio" name="yes_no" value="Yes" id="yes">
                <label for="yes">Yes</label><br>
            </div>
            <input type="submit" value="Add" id="add">
        </form>
    </div>
</body>
</html>
